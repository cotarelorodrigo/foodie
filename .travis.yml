language: python

python:
  - "3.6"

services:
  - docker

install:
  - pip install -r ./requirements.txt

before_script:
  - docker build -f Dockerfile -t 7552-app-server .
  - docker-compose -f docker-compose.yml up

script:
  - python -m pytest -v
  - coveralls      

after_script:
  - docker-compose -f docker-compose.yml stop
  - docker-compose -f docker-compose.yml down
